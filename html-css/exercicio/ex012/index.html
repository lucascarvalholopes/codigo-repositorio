<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video com HTML5</title>
</head>
<body>
    <H1>inserindo vídeos hospedados localmente</H1>
    <P>Este vídeo está hospedado no meu próprio servidor.</P>
    <video width="500" poster="imagem/balão.png" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>

</body>
</html>
